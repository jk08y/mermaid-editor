<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mermaid Editor Pro | Create Diagrams with Code</title>
    <meta name="description" content="Create, edit, and share beautiful diagrams using Mermaid syntax with our modern editor. Support for flowcharts, sequence diagrams, class diagrams, and more." />
    <meta name="theme-color" content="#0284c7" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mermaid Editor Pro | Create Diagrams with Code" />
    <meta property="og:description" content="Create, edit, and share beautiful diagrams with our modern Mermaid syntax editor." />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/logo.svg" as="image" type="image/svg+xml">
    
    <!-- Detect dark mode preference -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for no JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center; max-width: 40rem; margin: 0 auto;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
  </body>
</html>
